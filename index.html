<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Crime Scene Mapping Tool</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <h1>🕵️ Crime Scene Mapping Tool</h1>

  <div class="toolbar">
    <button onclick="createShape('rectangle')">🟥 Rectangle</button>
    <button onclick="createShape('square')">🟨 Square</button>
    <button onclick="createShape('circle')">⚪ Circle</button>
    <button onclick="createShape('chair')">🪑 Chair</button>
    <button onclick="createShape('sofa')">🛋️ Sofa</button>
    <button onclick="createShape('door')">🚪 Door</button>
    <button onclick="createShape('text')">🔤 Text</button>
    <button onclick="saveCanvas()">💾 Save</button>
    <button onclick="loadCanvas()">📂 Load</button>
    <button onclick="clearCanvas()">🧹 Clear</button>
  </div>

  <div class="color-bar">
    <label for="colorPicker">Choose color: </label>
    <input type="color" id="colorPicker" value="#ff0000" />
  </div>

  <div class="background-bar">
    <label for="bgUpload">Upload background image: </label>
    <input type="file" id="bgUpload" accept="image/*" />
  </div>

  <div id="canvas"></div>

  <script src="script.js"></script>
</body>
</html>
