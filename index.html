<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Crime Scene Mapper</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>🕵️ Crime Scene Mapper</h1>
    <div class="timestamp">🕒 Date/Time: <span id="timestamp"></span></div>
  </header>

  <main>
    <aside class="sidebar">
      <h2>🧰 Tools</h2>
      <button onclick="selectTool('rectangle')">🟥 Rectangle</button>
      <button onclick="selectTool('circle')">⚪ Circle</button>
      <button onclick="selectTool('chair')">🪑 Chair</button>
      <button onclick="selectTool('sofa')">🛋️ Sofa</button>
      <button onclick="selectTool('door')">🚪 Door</button>
      <button onclick="toggleDrawing()">✏️ Draw/Note</button>
      <input type="color" id="colorPicker" value="#ffffff" />
      <button onclick="clearCanvas()">🧹 Clear</button>
    </aside>

    <section class="canvas-container">
      <canvas id="sceneCanvas" width="1000" height="600"></canvas>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
