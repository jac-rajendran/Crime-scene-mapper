<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>🕵️ Crime Scene Mapping Tool</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="toolbar">
    <div class="tools">
      <button onclick="selectTool('rectangle')">🟥 Rectangle</button>
      <button onclick="selectTool('square')">🟨 Square</button>
      <button onclick="selectTool('circle')">⚪ Circle</button>
      <button onclick="selectTool('chair')">🪑 Chair</button>
      <button onclick="selectTool('sofa')">🛋️ Sofa</button>
      <button onclick="selectTool('door')">🚪 Door</button>
      <button onclick="selectTool('text')">🔤 Text</button>
    </div>
    <div class="actions">
      <input type="color" id="colorPicker" value="#ff0000">
      <button onclick="deleteSelected()">❌ Delete</button>
      <button onclick="clearCanvas()">🧹 Clear</button>
      <button onclick="saveDrawing()">💾 Save</button>
      <button onclick="loadDrawing()">📂 Load</button>
      <input type="file" id="bgUpload" onchange="uploadBackground(event)" accept="image/*">
    </div>
  </div>

  <canvas id="sceneCanvas" width="1000" height="600"></canvas>

  <script src="script.js"></script>
</body>
</html>
